<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>

<body>

    <div class="weather">
        <div class="weather-app">
            <form action="" id="search-form" class="mb-5">
                <div class="row">
                    <div class="col-10">
                        <input 
                        type="search" 
                        placeholder="Type a city..." 
                        class="form-control"
                        id="city-input"
                        autocomplete="off"
                        />
                    </div>
                    <div class="col-2">
                        <input 
                        type="submit"
                        value="search"
                        class="btn btn-primary w-100"
                        />
                    </div>
                    
                </div>
            </form>
        

        <h1 id="city"></h1>

        <ul class="names">
            <li class="weather-icon" >
                <img src="" alt="" srcset="" id="icon">
            </li>
            <li class="temperature">
                <strong id="temperature"></strong><span class="units">¬∞C | 
                    <a href="">¬∞F</a>
                </span>
            </li>
            <li class="description" id="description">
                
            </li>
            <li class="date"> last updated:
                <span id="date"></span>
            </li>
        </ul>

        <div class="container">
            <div class="row weather-factors">
                <div class="col precip">
                    Precipitation <span></span>
                    <li>
                        <i class="fa-solid fa-cloud-showers-water"></i>
                    </li>
                    <li>
                        58
                    </li>
                        
                    
                </div>
                <div class="col humid">
                    Humidity 
                    <li>
                        <i class="fa-solid fa-droplet"></i>
                    </li>
                    <li>
                        <span id="humidity"></span>%
                    </li>
                        
                    
                </div>
                <div class="col windy">
                    Wind 
                     <li>
                        <i class="fa-solid fa-wind"></i>
                    </li> 
                    <li>
                        <span id="wind"></span>Km/H
                    </li>
                                  
                    
                </div>
            </div>

        </div>


        <div class="container">
            <div class="row temperature-factors">
                
                <div class="col day">
                    Tue

                        </li>

                            30¬∞

                </div>
            </div>

        </div>
