<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6f812091e5.js" crossorigin="anonymous"></script>

</head>
<body>

    <div>
        <h1>
            New York
        </h1>

        <ul>
            <li>
                30°
            </li>
            <li>
                September
            </li>
            <li>
                Friday 09 2023
            </li>
        </ul>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    
                    <ul>
                        <li>58</li>
                        <li><i class="fa-solid fa-cloud-showers-water"></i></li>
                    </ul>
                    Precipitation
                </div>
                <div class="col-3">
                    
                    <ul>
                        <li>89</li>
                        <li><i class="fa-solid fa-droplet"></i></li>
                    </ul>
                    Humidity
                </div>
                <div class="col-3">
                    
                    <ul>
                        <li>78</li>
                        <li><i class="fa-solid fa-wind"></i></li>
                    </ul>
                    Wind
                </div>
            </div>

        </div>


        <div class="container">
            <div class="row">
                
                <div class="col">
                    Tue
                    <ul>
                        <li><i class="fa-solid fa-cloud-showers-heavy"></i></li>
                        <li>20°</li>
                    </ul>
                </div>
                <div class="col">
                    Wed
                    <ul>
                        <li><i class="fa-solid fa-cloud-sun"></i></li>
                        <li>25°</li>
                    </ul>
                </div>
                <div class="col">
                    Thur
                    <ul>
                        <li><i class="fa-solid fa-cloud-rain"></i></li>
                        <li>30°</li>
                    </ul>
                </div>
                <div class="col">
                    Fri
                    <ul>
                        <li><i class="fa-solid fa-cloud-sun-rain"></i></li>
                        <li>10°</li>
                    </ul>
                </div>
                <div class="col">
                    Sat
                    <ul>
                        <li><i class="fa-solid fa-sun" style="color: #e5a906;"></i></li>
                        <li>30°</li>
                    </ul>
                </div>
            </div>

        </div>



    </div>
    
</body>
</html>
